<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- A gradient from blue to light blue -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- A circle filled with the gradient -->
  <circle cx="100" cy="100" r="90" fill="url(#grad)" />
  <!-- Centered text ("QM" stands for Quiz Master) -->
  <text x="100" y="115" font-size="40" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif">
    QM
  </text>
</svg>
